<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/vuidokan.jpg" rel="image/vuidokan">
    <title>KARATE POINT PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Tên đăng nhập" required autocomplete="off">
            <input type="password" id="password" placeholder="Mật khẩu" required autocomplete="off">
            <input type="submit" value="Đăng Nhập">
        </form>
        <p>Chưa có tài khoản, liên hệ Gmail:nguyenviethau.it.2004@gmail.com</p>
        <th style="color:white; text-align: center; font-size: 30px;">licenses: CÔNG TY TRÁCH NHIỆM HỮU HẠN PHÁT TRIỂN THỂ THAO VUIDOKAN</th>
    </div>
    
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });
    
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    
        const users =
            [
                { username: 'admin', password: 'karatepp' },
                { username: 'admin1', password: 'vuidokan' },
                { username: 'admin2', password: 'karatepp' },
                { username: 'admin3', password: 'karatepp' },
            ];
    
        function setKeyWithExpiry(key, value, ttl) {
            const now = new Date();
            const expiryTime = now.getTime() + ttl;
    
            const item = {
                value: value,
                expiry: expiryTime
            };
            localStorage.setItem(key, JSON.stringify(item));
        }
    
        function getKeyWithExpiry(key) {
            const itemStr = localStorage.getItem(key);
    
            if (!itemStr) {
                return null;
            }
    
            const item = JSON.parse(itemStr);
            const now = new Date();
    
            if (now.getTime() > item.expiry) {
                localStorage.removeItem(key);
                return null;
            }
    
            return item.value;
        }
    
        function login(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            const user = users.find(user => user.username === username && user.password === password);
    
            if (user) {
                // Lưu key với thời gian sống là 30 giây (30 * 1000 ms)
                setKeyWithExpiry('loggedIn', 'true', 30 * 1000);
                window.location.href = 'index.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng');
            }
        }
    
        function checkTokenOnPageLoad() {
            const loggedIn = getKeyWithExpiry('loggedIn');
    
            if (!loggedIn) {
                // Nếu key đã hết hạn hoặc không tồn tại, chuyển hướng tới trang đăng nhập
                window.location.href = 'login.html';
            } else {
                console.log('Token vẫn hợp lệ:', loggedIn);
                // Thực hiện các hành động khác nếu cần thiết
            }
        }
    
        // Gọi hàm này khi trang được tải
        checkTokenOnPageLoad();
    </script>
    
</body>

</html>
