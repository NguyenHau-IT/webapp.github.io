<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/vuidokan.jpg" rel="image/vuidokan">
    <title>KARATE POINT PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-image: url('image/vuidokan.jpg');
            background-size: contain; /* Hoặc bạn có thể sử dụng 'contain' */
            background-position: center; /* Đặt vị trí ảnh nền ở giữa */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #4CAF50; /* Đường viền màu xanh lá, dày 2px */
            justify-content: center;
        }

            .container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(255, 255, 255, 0.6); /* Màu trắng mờ 70% */
                border-radius: 8px;
                z-index: 1;
            }

            .container * {
                position: relative;
                z-index: 2;
            }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

        p {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Tên đăng nhập" required autocomplete="off">
            <input type="password" id="password" placeholder="Mật khẩu" required autocomplete="off">
            <input type="submit" value="Đăng Nhập">
        </form>
        <p>Chưa có tài khoản, liên hệ Gmail:nguyenviethau.it.2004@gmail.com</p>
        <p>licenses: CÔNG TY TRÁCH NHIỆM HỮU HẠN PHÁT TRIỂN THỂ THAO VUIDOKAN</p>
    </div>

    <script>

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12') {
                e.preventDefault()
            }
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        const users =
            [
                { username: 'admin', password: 'vuidokan' },
                { username: 'admin1', password: 'vuidokan' },
                { username: 'admin2', password: 'karatepp' }
            ];

        function login(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('loginTime', new Date().getTime());
                window.location.href = 'index.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng');
            }
        }
    </script>
</body>

</html>
