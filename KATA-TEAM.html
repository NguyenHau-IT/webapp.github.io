    <script>
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12') {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F5') {
                e.preventDefault();
                resetCountdown();
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F4') {
                e.preventDefault();
                stopCountdown();
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F3') {
                e.preventDefault();
                startCountdown();
                stopCountdown1();
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F2') {
                e.preventDefault();
                startCountdown1();
            }
        });

        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case '=':
                    reloadPage();
                    break;
                case '`':
                    kumite();
                    break;
            }
        });

        function kumite() {
            window.location.href = "index.html";
        }

        function changeColor(color) {
            document.getElementById('countdown').style.color = color;
        }

        let countdownTimer;
        let isRunning = false;
        let tenths = 300 * 10;
        let initialSetTime = 300;

        function startCountdown() {
            if (!isRunning && tenths > 0) {
                countdownTimer = setInterval(updateTime, 100);
                isRunning = true;
            }
            if (tenths === 0) {
                clearInterval(countdownTimer);
            }
        }

        function stopCountdown() {
            changeColor('white');
            clearInterval(countdownTimer);
            isRunning = false;
        }

        function updateTime() {
            if (tenths > 0) {
                tenths -= 1;
                updateCountdown();
                changeColor('red');
            } else {
                clearInterval(countdownTimer);
                isRunning = false;
                changeColor('white');
            }
        }

        function updateCountdown() {
            const minutes = Math.floor((tenths / 10) / 60);
            const seconds = Math.floor((tenths / 10) % 60);

            const formattedTime = `${formatTime(minutes)}:${formatTime(seconds)}.${tenths % 10}`;
            document.getElementById('countdown').textContent = formattedTime;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function resetCountdown() {
            clearInterval(countdownTimer);
            isRunning = false;
            tenths = initialSetTime * 10;
            updateCountdown();
        }
        function updateSeconds() {
            const userInput = prompt('Nhập số giây mới:');
            const newSeconds = parseInt(userInput);

            if (!isNaN(newSeconds) && newSeconds >= 0) {
                initialSetTime = newSeconds;
                tenths = newSeconds * 10;
                updateCountdown();
            }
        }

        function reloadPage() {
            const confirmation = confirm('BAN chac chan muon reset BANG DIEM?');
            if (confirmation)
                location.reload();
        }

        function changeColor1(color) {
            document.getElementById('countdown1').style.color = color;
        }

        let countdownTimer1;
        let isRunning1 = false;
        let tenths1 = 35 * 10;
        let initialSetTime1 = 35;

        function startCountdown1() {
            if (!isRunning1 && tenths1 > 0) {
                countdownTimer1 = setInterval(updateTime1, 100);
                isRunning1 = true;
            }
            if (tenths1 === 0) {
                clearInterval(countdownTimer1);
            }
        }

        function stopCountdown1() {
            changeColor1('white');
            clearInterval(countdownTimer1);
            isRunning1 = false;
        }

        function updateTime1() {

                tenths1 -= 1;
                updateCountdown1();
                changeColor1('red');
            } else {
                clearInterval(countdownTimer1);

                changeColor('white');
            }
        }

        function updateCountdown1() {
            const minutes1 = Math.floor((tenths1 / 10) / 60);
            const seconds1 = Math.floor((tenths1 / 10) % 60);

            const formattedTime1 = `${formatTime(minutes1)}:${formatTime(seconds1)}.${tenths1 % 10}`;
            document.getElementById('countdown1').textContent = formattedTime1;
        }

        function formatTime(time1) {
            return time1 < 10 ? `0${time1}` : time1;
        }

        function resetCountdown1() {
            clearInterval(countdownTimer1);
            isRunning1 = false;
            tenths1 = initialSetTime1 * 10;
            updateCountdown1();
        }
